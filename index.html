<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome: Libreria para iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Pokedex</title>
  </head>
  <body>
    <section class="container">
      <div class="title-main">
        <h1>Pokedex</h1>
      </div>

      <div class="pokedex">
        <div class="container">
          <div class="cards">
            <div class="card">
              <img class="card-image" src="./images/pik1.jpg" id="pokemonImage" />
  
              <div class="card-body text-center">
                <h6 class="text-title text-white" id="pokemonId">NÂ° 1</h6>
                <h4 class="text-title text-white" id="pokemonName">Pikachu</h4>
              </div>
            </div>
          </div>
  
          <div class="search">
            <input
              type="text"
              class="form-control"
              name="pokemonInputSearch"
              placeholder="Buscar Pokemon"
              id="pokemonInputSearch"
            />
            <button
              type="submit"
              class="button button--view"
              id="pokemonSearchBtn"
            >
              Buscar
            </button>
          </div>
  
          <div class="buttons">
            <button
              class="button button--view"
              data-bs-toggle="modal"
              data-bs-target="#modalPokemon"
              id="modalBtnPokemon"
            >
              ver detalle
            </button>
  
            <!-- <a href=""></a>
  
            <a href=""></a> -->
          </div>
        </div>
      </div>

      <!-- Este sera el modal -->
      <div
        class="modal fade"
        id="modalPokemon"
        aria-hidden="true"
        tabindex="-1"
      >
        <div class="modal-dialog">
          <div class="modal-content"></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- SweetAlert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
